name: Build Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '6.0.x' }
      - run: dotnet publish src/IconController.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish
      - uses: actions/upload-artifact@v4
        with: { name: IconController-Win-x64, path: publish/*.exe }
