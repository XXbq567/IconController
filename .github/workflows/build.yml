name: Build Windows EXE

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Add MSVC to PATH
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Release x64
      shell: cmd
      run: |
        cl /EHsc /MD /O2 /DUNICODE /D_UNICODE ^
           /I"%GITHUB_WORKSPACE%\res" ^
           "%GITHUB_WORKSPACE%\src\main.cpp" ^
           "%GITHUB_WORKSPACE%\src\settings.cpp" ^
           "%GITHUB_WORKSPACE%\src\tray.cpp" ^
           "%GITHUB_WORKSPACE%\src\icon.cpp" ^
           "%GITHUB_WORKSPACE%\res\resource.rc" ^
           /link /OUT:DesktopIconController.exe /SUBSYSTEM:WINDOWS

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopIconController
        path: DesktopIconController.exe

    - name: Upload to release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: DesktopIconController.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
