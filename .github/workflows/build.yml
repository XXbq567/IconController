# .github/workflows/build.yml
name: Build Windows EXE

on:
  push:
    branches: [ main ]        # 每次推送到 main 分支即触发
  workflow_dispatch:          # 手动触发按钮

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Add MSVC to PATH
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Release x64
      shell: cmd
      run: |
        cl /EHsc /MD /O2 /DUNICODE /D_UNICODE ^
           /I"%GITHUB_WORKSPACE%\res" ^
           "%GITHUB_WORKSPACE%\src\main.cpp" ^
           "%GITHUB_WORKSPACE%\src\settings.cpp" ^
           "%GITHUB_WORKSPACE%\src\tray.cpp" ^
           "%GITHUB_WORKSPACE%\src\icon.cpp" ^
           "%GITHUB_WORKSPACE%\res\resource.rc" ^
           /link /OUT:DesktopIconController.exe /SUBSYSTEM:WINDOWS

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopIconController
        path: DesktopIconController.exe
