name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Add MSVC to PATH
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Release x64
      shell: cmd
      run: |
        rc /r res\resource.rc
        cl /EHsc /MD /O2 /DUNICODE /D_UNICODE ^
           src\main.cpp ^
           src\settings.cpp ^
           src\tray.cpp ^
           src\icon.cpp ^
           res\resource.res ^
           /link /OUT:DesktopIconController.exe /SUBSYSTEM:WINDOWS

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopIconController
        path: DesktopIconController.exe
